<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONSULTORIA ALEJANDRO</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="" class="formulario">
       <h1 class="formulario__titulo">FORMULARIO DE RESERVAS DE CITAS</h1>
       <h3 class="formulario__subtitulo">DR. ALEJANDRO DIAZ</h3>
       <p class="formulario__parrafo">LLENA ESTE PEQUEÑO FORMULARIO PARA AGENDAR UNA CITA EN EL CONSULTORIO</p>

       <label for="nombre" class="formulario__label">¿CUAL ES TU NOMBRE?</label>
       <input id="cliente" type="text" class="formulario__input" required>

       <label for="servicios" class="formulario__label">¿CUAL ES EL SERVICIO QUE DESEAS REALIZAR?</label>
       <select id="servicio" name="listaservicios" class="formulario__input">
           <option>Extraccion Dental</option>
           <option>Tratamiento de canales</option>
           <option>Limpieza dental</option>
           <option>Blanqueamiento dental</option>
           <option>Resinas y restauraciones</option>
           <option>Protesis dentales</option>
           <option>Diagnóstico bucal</option>
       </select>

       <label for="fecha" class="formulario__label">INDICA LA FECHA DE TU RESERVA</label>
       <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">

       <label for="hora" class="formulario__label">HORA DE RESERVA (4 PM - 8 PM)</label>
       <input id="hora" type="time" class="formulario__input" min="16:00" max="20:00" step="3600" required>

       <button id="submit" type="button" class="formulario__submit">Enviar a WhatsApp</button>
    </form>

    <script src="js/form.js"></script>
</body>
</html>
